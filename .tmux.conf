# Options
## $TERM
set -g default-terminal 'screen-256color'
## ESC in Neovim
set -sg escape-time 0
## index
set -g base-index 1
setw -g pane-base-index 1
## display-message
set -g display-time 2000
## mouse
set -g mouse off

# Key bind
## prefix
set -g prefix C-j
bind    C-j send-prefix
unbind  C-b
## reload
bind    C-r source-file '~/.tmux.conf' \; display-message 'tmux.conf is reloaded.'
## next pane
## window
bind    C   command-prompt -p 'ssh:' 'new-window -n ssh "ssh %1"'
## pane
bind    C-o select-pane -t :.+
bind    |   command-prompt -p 'sp -h:' 'split-window -h -c "#{pane_current_path}" "%1"'
bind    -   command-prompt -p 'sp -v:' 'split-window -v -c "#{pane_current_path}" "%1"'
## vim like
bind    h   select-pane -L
bind    C-h select-pane -L
bind    j   select-pane -D
bind    C-j select-pane -D
bind    k   select-pane -U
bind    C-k select-pane -U
bind    l   select-pane -R
bind    C-l select-pane -R
## copy mode
setw -g mode-keys vi
bind    v   copy-mode
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y   send -X copy-selection

# Plugins (tpm)
## plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'
## plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'knakayama/tmux-man'
set -g @plugin 'daiwahome/tmux-lifeline'
set -g @plugin 'daiwahome/tmux-mode'
## options
set -g @lifeline_colorscheme 'molokai'
## run tpm
run '~/.config/tmux/plugins/tpm/tpm'
